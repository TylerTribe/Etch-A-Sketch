<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
</head>
<link rel="stylesheet" href="styles.css">
<body>
    <div class="canvasWrap">
        <canvas width="1024" height="1024" id="etch-a-sketch"></canvas>
        <div class="buttons">
          <button id="shake">Shake!</button>
          <div class="slidecontainer">
            <input type="range" min="8" max="64" value="32" class="slider" id="myRange">
            <button id="color-button" value="black">Colors</button>
          </div>
        </div>
      </div>
      <script src="scripts.js"></script> <!-- Add this line -->

  </body>
</html>
